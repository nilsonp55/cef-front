<div class="tittle-section">
    <h2>Conciliaci√≥n Transporte</h2>
</div>
<div class="mat-table-custom">
    <app-filtro-conciliacion-transporte (filterData)="filter($event)" [pantalla]="Pantalla">
    </app-filtro-conciliacion-transporte>
    <div class="col-12">
        <mat-tab-group (selectedIndexChange)="cambioTab($event)">
            <mat-tab label="CONCILIADAS">
                <app-conciliadas [filtro]="filtro" [idTab]="idTabSeleccionda"></app-conciliadas>
            </mat-tab>
            <mat-tab label="COBRADAS TDV NO IDENTIFICADAS">
                <app-cobradas-tdv-no-identificadas [filtro]="filtro"
                    [idTab]="idTabSeleccionda"></app-cobradas-tdv-no-identificadas>
            </mat-tab>
            <mat-tab label="LIQUIDADAS NO COBRADAS POR TDV"><app-liquidadas-no-cobradas-tdv [filtro]="filtro"
                    [idTab]="idTabSeleccionda"></app-liquidadas-no-cobradas-tdv></mat-tab>
            <mat-tab label="IDENTIFICADAS CON DIFERENCIAS"><app-identificadas-con-diferencia [filtro]="filtro"
                    [idTab]="idTabSeleccionda"></app-identificadas-con-diferencia>
            </mat-tab>
            <mat-tab label="REGISTROS ELIMINADOS"><app-registros-eliminados [filtro]="filtro"
                    [idTab]="idTabSeleccionda"></app-registros-eliminados>
            </mat-tab>
        </mat-tab-group>
    </div>

</div>
