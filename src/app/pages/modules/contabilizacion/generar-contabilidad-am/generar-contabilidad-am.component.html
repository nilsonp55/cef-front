<div class="divTabla">
    <div class="divTituloTablas">
        <h1 class="tituloTabla">Generar Contabilidad AM</h1>
        <span class="line-spacer"></span>
    </div>
    <div style="text-align: center; margin-top: 0%;">
        <div class="fecha">
            <p>{{fechaSistemaSelect}}</p>
        </div>
    </div>

    <table mat-table [dataSource]="dataSourceInfoProcesos" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="subactividad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>SUBACTIVIDAD</th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTIVIDAD</th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ESTADO</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon *ngIf="element.estado == false" style="color: rgb(255, 0, 0)">error</mat-icon>
                <mat-icon *ngIf="element.estado == true" style="color: rgb(39, 218, 3)">check</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsInfoProcesos"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsInfoProcesos;"></tr>
    </table>

    <div style="text-align: center; margin-top: 0%; margin-top: 1%">
        <button style="display:inline; margin: 2%;" class="botton1">Ver Transac Contables</button>
        <button style="display:inline; margin: 2%;" class="botton2">Ver Errores</button>
    </div>
</div>
