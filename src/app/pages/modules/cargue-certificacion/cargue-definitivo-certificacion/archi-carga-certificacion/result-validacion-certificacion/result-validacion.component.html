<div class="modal-dialog-custom">
    <!--Ventana emergente de validación de archivo-->
    <h2>Resultado de validación de archivo</h2>
    <div style="text-align: center; margin-top: 5%;">
        <p>{{data.data.nombreArchivo}}</p>
        <!--Input informativo de cargue-->
        <div class="row">
            <label class="form-group col-md-6">Contenido
                <input class="form-group col-md-6" value="Cargue certificación servicios de TDV" disabled type="text">
            </label>
        </div><br>
        <!--Matríz de resusltados-->
        <div style="text-align: center; margin-top: 2%;">
            <div class="row">
                <input style="font-weight: bold" class="column-linea" value="Linea" disabled type="text">
                <input style="font-weight: bold"class="column-linea" value="Campo" disabled type="text">
                <input style="font-weight: bold"class="column-des-error" value="Descripción del error" disabled type="text">
                <input style="font-weight: bold"class="form-group col-md-4" value="Contenido del error" disabled type="text">
            </div>

            <div *ngFor="let error of tablaValidacionError" class="row">
                <input type="number" class="column-linea" value= "{{error.linea}}" disabled>
                <input type="text" class="column-linea" value= "{{error.campo}}" disabled>
                <input type="text" class="column-des-error" value= "{{error.descripcion}}" disabled>
                <input type="text" class="form-group col-md-4" value= "{{error.contenido}}" disabled>
            </div>
        </div>
        <!--Conclución de resusltados-->
        <div style="margin-right: 50%; margin-top: 2%;">
            <div class="row">
                <label style="font-weight: bold" class="form-group col-md-3">Lineas
                    <input class="form-group col-md-2" value="{{data.data.data.numeroRegistros}}" type="text"disabled type="text">
                </label>
                <label style="font-weight: bold" class="form-group col-md-3">Errores
                    <input style="color: rgb(255, 255, 255);background-color: rgb(255, 0, 0)" class="form-group col-md-2" value="{{data.data.data.numeroErrores}}" disabled type="text">
                </label>
            </div>
        </div>
        
        <div class="button-container">
            <button mat-raised-button class="button-custom" color="primary" (click)="descargarArchivo()">Descargar</button>
            <button mat-raised-button class="button-custom" color="warn" mat-dialog-close>Cancelar</button>
        </div>
    </div>
</div>
