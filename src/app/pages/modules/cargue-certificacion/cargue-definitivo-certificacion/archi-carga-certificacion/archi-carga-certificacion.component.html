<app-spinner *ngIf="spinnerActive"></app-spinner>
<div class="controls-container">
    <div class="divTituloTablas">
        <h3 class="tituloTabla">ARCHIVOS PENDIENTES DE CARGA</h3>
        <span class="line-spacer"></span>
    </div>
    <div class="paginator-area">
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidadRegistros"
            (page)="mostrarMas($event)">
        </mat-paginator>
    </div>
</div>
<div *ngIf="spinnerActive" class="disenio-spinner">
    <mat-spinner></mat-spinner>
</div>
<!--Tabla DescripciÃ³n de archivos cargados-->

<table mat-table [dataSource]="dataSourceInfoArchivo" matSort class="mat-elevation-z8">
    <caption></caption>
    <ng-container matColumnDef="nombreArchivo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE</th>
        <td mat-cell *matCellDef="let element"> {{element.nombreArchivo}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaInicioCargue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA INICIO</th>
        <td mat-cell *matCellDef="let element"> {{element.fechaArchivo | date: 'dd/MM/YYYY' : '+00'}} </td>
        <!--medium'yyyy-MM-dd'-->
    </ng-container>

    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ESTADO</th>
        <td mat-cell *matCellDef="let element"> {{element.estadoCargue}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button title="Validar Archivo" mat-button (click)="validarArchivo(element)">
                <mat-icon style="color: green">assignment_turned_in</mat-icon>
            </button>
            <button title="Visualizar" mat-button (click)="downloadFile(element)">
                <mat-icon>visibility</mat-icon>
            </button>
            <button title="Procesar" mat-button color="primary" (click)="procesarArchivo(element)">
                <mat-icon>assignment_returned</mat-icon>
            </button>
            <button title="Eliminar" mat-button
                (click)="eliminarArchivo(element.nombreArchivo, element.idModeloArchivo)">
                <mat-icon style="color: red">delete</mat-icon>
            </button>
            <button mat-button (click)="reabrirCargue(element.nombreArchivo, element.idModeloArchivo)">
                <mat-icon style="color: rgb(255, 217, 0)">cached icon</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsInfoArchivo"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsInfoArchivo;"></tr>
</table>
