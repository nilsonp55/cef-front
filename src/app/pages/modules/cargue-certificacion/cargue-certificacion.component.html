<div class="menu-container">
    <!--Banner superior-->
    <app-banner-supeior></app-banner-supeior>

    <!--Componente barra lateral y area de ejecución-->
    <mat-sidenav-container class="sidenav-container">
        <!--Barra izquierda de opciones (Apodo id = sidenav)-->
        <mat-sidenav #sidenav opened="true" style="width: 17%" mode="side">
            <!--Imagen de menu
            <img src="assets/img/menu.png" width="215" style="display:block; margin:auto; margin-top: 10%">-->  
            <mat-divider></mat-divider>
            <button mat-menu-item [routerLink]="['gestion-cargue-certificacion']" style="cursor: pointer" routerLinkActive="seleccion-activa">
                <mat-icon>settings_suggest</mat-icon>
                <span>Gestión cargue certificación</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item [routerLink]="['administrador-cargue-certificacion']" style="cursor: pointer" routerLinkActive="seleccion-activa">
                <mat-icon>menu</mat-icon>
                <span>Cierre certificación</span>
            </button>
            <mat-divider></mat-divider>
        </mat-sidenav>

        <!--Barra derecha de ejecución-->
        <mat-sidenav-content class="background-page">
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>

</div>
