<div class="menu-container">
    <!--Banner superior-->
    <app-banner-superior></app-banner-superior>

    <!--Componente barra lateral y area de ejecución-->
    <mat-sidenav-container class="sidenav-container">
        <!--Barra izquierda de opciones (Apodo id = sidenav)-->
        <mat-sidenav #sidenav opened="true" style="width: 17%" mode="side">
            <!--Secccion de Cargues certificacion-->
            <mat-divider></mat-divider>
            <div *ngFor="let item of menusCargueCertificacion">
                <button mat-menu-item (click)="gotToRouteCert(item)" style="cursor: pointer"
                    [ngClass]="{'seleccion-activa': item.activo === 1}">
                    <span class="material-icons">{{item.icono}}</span>
                    <span>{{item.nombre}}</span>
                </button>
                <mat-divider></mat-divider>
            </div>
        </mat-sidenav>

        <!--Barra derecha de ejecución-->
        <mat-sidenav-content class="background-page">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
