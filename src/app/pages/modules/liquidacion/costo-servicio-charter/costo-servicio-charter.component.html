<!--Tabla Descripción de archivos cargados-->
<div class="divTabla">
    <div class="divTituloTablas">
        <h1 class="tituloTabla">Costos Servicios Charter</h1>
        <span class="line-spacer"></span>
    </div>
    <table mat-table [dataSource]="dataSourceInfoProcesos" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="bancoAval">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>BANCO AVAL</th>
            <td mat-cell *matCellDef="let element"> {{element.nombreBanco}} </td>
        </ng-container>
        <span>----</span>
        <ng-container matColumnDef="tdv">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TDV</th>
            <td mat-cell *matCellDef="let element"> {{element.nombreTdv}} </td>
        </ng-container>

        <ng-container matColumnDef="puntoOrigen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PUNTO ORIGEN</th>
            <td mat-cell *matCellDef="let element"> {{element.nombrePuntoOrigen}} </td>
        </ng-container>

        <ng-container matColumnDef="puntoDestino">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PUNTO DESTINO</th>
            <td mat-cell *matCellDef="let element"> {{element.nombrePuntoDestino}} </td>
        </ng-container>

        <ng-container matColumnDef="tipoServicioProvision">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>TIPO SERVICIO PROVISIÓN</th>
            <td mat-cell *matCellDef="let element"> {{element.tipoOperacion}} </td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> VALOR</th>
            <td mat-cell *matCellDef="let element"> {{element.valorTotal}} </td>
        </ng-container>

        <ng-container matColumnDef="costoCharter">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> COSTO CHARTER</th>
            <td mat-cell *matCellDef="let element">
                <input type="number" [ngModel]="costoEditar" placeholder="$"  placeholder="$" (ngModelChange)="changeCosto($event)">
            </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="guardar(element)">
                    <mat-icon style="color: green">assignment_turned_in</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsInfoProcesos"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsInfoProcesos;"></tr>
        
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidadRegistros"
        (page)="mostrarMas($event)">
    </mat-paginator>

</div>
