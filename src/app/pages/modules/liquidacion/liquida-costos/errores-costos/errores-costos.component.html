<!--Tabla DescripciÃ³n de archivos cargados-->
<div class="divTabl">
    <div class="divTituloTabl">
        <h1 class="tituloTabla">{{titulo}}</h1>
        <span class="line-spacer"></span>
    </div>
    <div class="disenio-tabla configScroll">
        <table mat-table matTableExporter class="tmanioTabla" [dataSource]="dataSourceInfoProcesos" matSort #exporter="matTableExporter">
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
                <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd/MM/YYYY' : '+00'}} </td>
            </ng-container>

            <ng-container matColumnDef="menaje_error">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Mensaje Error</th>
                <td mat-cell *matCellDef="let element"> {{element.mensaje_error}} </td>
            </ng-container>

            <ng-container matColumnDef="seqGrupo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Seq Grupo</th>
                <td mat-cell *matCellDef="let element"> {{element.seqGrupo}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsInfoProcesos"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsInfoProcesos;"></tr>
        </table>
    </div>
</div>
<div style="margin-top: 0%; text-align: center;">
    <button mat-raised-button color="primary" style="display:inline; margin: 2%;"
    (click)="exporter.exportTable('xlsx', {fileName:'Errores-costos'})">Descargar Excel</button>
    <button mat-raised-button mat-button mat-dialog-close color="warn" (click)="close()">CERRAR</button>
</div>
