<mat-card class="card-limites">
    <mat-card-title>Festivos Nacionales</mat-card-title>
    <div>
        <div class="division-btn">
            <button class="division-btn1" mat-raised-button class="ubicacion-btn-dominio" color="primary"
                (click)="crearUsuario()">Crear Festivo Nacional</button>
        </div>
    </div>

    <div style="width: 30%; margin-top: 3%" class="ubicacionTablas">
        <div class="div-tabla-dominio">
            <table mat-table [dataSource]="dataSourceUsuarios" matSort class="configScroll">
                <caption></caption>
                <tr>
                    <ng-container matColumnDef="fecha" class="mat-column-nombreCampo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
                        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                    </ng-container>
                    <ng-container matColumnDef="descripcion" class="mat-column-nombreCampo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
                        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                    </ng-container>
                </tr>
                <tr>
                    <ng-container matColumnDef="acciones" class="mat-column-nombreCampo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-button (click)="eliminar(element)">
                                <mat-icon style="color: rgb(190, 2, 2)">delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                </tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumnsUsuarios"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsUsuarios;"></tr>
            </table>
        </div>
    </div>
    <div style="width: 70%" class="ubicacionTablas" *ngIf="mostrarFormulario">
        <div *ngIf="spinnerActive" class="disenio-spinner">
            <mat-spinner></mat-spinner>
        </div>
        <div class="example-container" [formGroup]="form" #frmPaciente="ngForm">
            <div style="padding-left: 10%;">
                <mat-form-field class="example-full-width">
                    <mat-label>Fecha</mat-label>
                    <input required matInput [matDatepicker]="picker1" readonly="true" formControlName="fecha">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Descripción" required formControlName="descripcion">
                </mat-form-field>
            </div>
            <br>
            <div class="tamanio-btn">
                <button mat-raised-button color="primary" type="button" (click)="persistir()" [disabled]="frmPaciente.invalid">
                    Aceptar
                </button>
            </div>
        </div>
    </div>
</mat-card>
