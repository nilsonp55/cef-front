<div class="tittle-section">
    <h2>Festivos Nacionales</h2>
</div>

<div *ngIf="mostrarTabla" class="mat-table-custom meddium-table">
    <div class="controls-container">
        <button class="button-custom" mat-raised-button color="primary" (click)="crearFestivo()">Crear</button>
    </div>
    <div *ngIf="spinnerActive" class="disenio-spinner">
        <mat-spinner></mat-spinner>
    </div>
    <div [hidden]="spinnerActive">
        <table mat-table [dataSource]="dataSourceUsuarios" matSort class="configScroll">
            <caption></caption>
            <tr>
                <ng-container matColumnDef="fecha" class="mat-column-nombreCampo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
                    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
                </ng-container>
                <ng-container matColumnDef="descripcion" class="mat-column-nombreCampo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>
            </tr>
            <tr>
                <ng-container matColumnDef="acciones" class="mat-column-nombreCampo">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button (click)="confirmEliminar(element)">
                            <mat-icon style="color: rgb(190, 2, 2)">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
            </tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsUsuarios"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsUsuarios;"></tr>
        </table>
    </div>
</div>

<div class="container-spinner">
    <div *ngIf="spinnerActive" class="disenio-spinner">
        <mat-spinner></mat-spinner>
    </div>
</div>

<div class="form-containter" *ngIf="mostrarFormulario && !spinnerActive">
    <div class="form-fields" [formGroup]="form">
        <mat-form-field appearance="fill">
            <mat-label>Fecha</mat-label>
            <input required matInput [matDatepicker]="picker1" readonly="true" formControlName="fecha">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <mat-error *ngIf="form.get('fecha').hasError('required')">Este campo es requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <input matInput placeholder="Descripción" required formControlName="descripcion">
            <mat-error *ngIf="form.get('descripcion').hasError('required')">Este campo es requerido</mat-error>
        </mat-form-field>
    </div>
    <div class="button-container">
        <button class="button-custom" type="button" mat-raised-button color="primary" (click)="persistir()"
            [disabled]="form.invalid">
            Aceptar
        </button>
        <button class="button-custom" mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
    </div>
</div>
