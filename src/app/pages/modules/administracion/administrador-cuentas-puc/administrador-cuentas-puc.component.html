<mat-card class="card-limites">
    <mat-card-title>Gesti√≥n Cuentas Contables</mat-card-title>
    <div>
        <div class="division-btn">
            <button class="division-btn1" mat-raised-button class="ubicacion-btn-dominio" color="primary"
                (click)="crearCuentasPuc()">Crear Cuenta Contable</button>
            <button class="division-btn2" mat-raised-button color="accent" (click)="actualizarCuentasPuc()">Actualizar
                Cuenta Contable</button>
        </div>
    </div>

    <div style="width: 30%; margin-top: 3%" class="ubicacionTablas">
        <div class="div-tabla-dominio">
            <table mat-table [dataSource]="dataSourceTiposCuentas" matSort class="configScroll">
                <tr>
                    <ng-container matColumnDef="identi" class="mat-column-nombreCampo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Identificador</th>
                        <td mat-cell *matCellDef="let element"> {{element.identificador}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name" class="mat-column-nombreCampo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cuentas Puc</th>
                        <td mat-cell *matCellDef="let element"> {{element.nombreCuenta}} </td>
                    </ng-container>
                </tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumnsTiposCuentas"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsTiposCuentas;"></tr>
            </table>
        </div>
    </div>
    <div style="width: 70%" class="ubicacionTablas">
        <form class="example-container" [formGroup]="form" #frmPaciente="ngForm" *ngIf="mostrarFormulario"
            (ngSubmit)="persistir()">
            <div style="padding-left: 10%;">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Id Cuenta Puc" minlength="3" required formControlName="idCuentasPuc">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Cuenta Contable" required formControlName="cuentaContable">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Banco Aval" required formControlName="bancoAval">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombre Cuenta" required formControlName="nombreCuenta">
                </mat-form-field>
            </div>
            <div style="padding-left: 10%;">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="identificador" required formControlName="identificador">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Tipos Centros Costos" required formControlName="tiposCentrosCostos">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Tipo Cuenta" required formControlName="tiposCuentas">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Estado" required formControlName="estado">
                </mat-form-field>
            </div>
            <button style="background-color: #C1DEAE" class="buttonsSaveOremove" mat-raised-button type="submit" [disabled]="frmPaciente.invalid">
                <span>Aceptar</span>
            </button>
        </form>
    </div>
</mat-card>
