<div class="modal-dialog-custom">
    <div class="titulo-tabla">
        <h2>{{'Dominio'}}</h2>
    </div>

    <div class="div-division">
        <div class="ubica">
            <h3>Nombre Dominio</h3>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
                <input matInput [(ngModel)]="nombreDominio" value={{nombreDominio}} [disabled]="esEdicion">
            </mat-form-field>
        </div>
    </div>

    <div class="div-division mb-2">
        <div class="ubica">
            <h3>Descripci√≥n</h3>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
                <textarea matInput [(ngModel)]="descripcion"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="div-division">
        <div class="ubica">
            <h3>Tipo de contenido</h3>
        </div>
        <div>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                [(ngModel)]="contenido">
                <mat-radio-button class="example-radio-button" *ngFor="let contenido of tipoContenidoList"
                    [value]="contenido.value">
                    {{contenido.label}}
                </mat-radio-button>
            </mat-radio-group>
        </div>
    </div>

    <div class="div-division">
        <div class="ubica">
            <h3>Estado</h3>
        </div>
        <label class="switch">
            <input class="switch-input" type="checkbox" [(ngModel)]="estado" id="estado" />
            <span class="switch-label" data-on="Activo" data-off="Inactivo"></span>
            <span class="switch-handle"></span>
        </label>
    </div>

    <div class="button-container">
        <button mat-raised-button color="primary" (click)="persistirDatos()"
            class="button-custom">{{nombreBTN}}</button>
        <button mat-raised-button color="warn" mat-dialog-close class="button-custom">Cancelar</button>
    </div>
</div>
