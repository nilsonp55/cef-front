<mat-card class="card-limites">
    <mat-card-title>Adminsitraci贸n de dominios</mat-card-title>
    <div class="division-btn">
        <div>
            <mat-checkbox class="margen-checkbox" color="primary" (click)="define()" [(ngModel)]="isDominioChecked">Incluir dominios
                inactivos</mat-checkbox>
        </div>
        <div>
            <button mat-raised-button class="ubicacion-btn-dominio" color="primary" (click)="crearTablaDominio()">Crear
                Dominio</button>
        </div>
        <div>
            <button mat-raised-button color="accent" [disabled]="btnEstado"  (click)="actualizarTablaDominio()">Actualizar
                Dominio</button>
        </div>
    </div>


        <div style="width: 30%" class="ubicacionTablas">
            <div class="div-tabla-dominio">
                <table mat-table [dataSource]="dataSourceDominios" matSort>
                    <caption></caption>
                    <tr>
                        <ng-container matColumnDef="name" class="mat-column-nombreCampo">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Dominios</th>
                            <td mat-cell *matCellDef="let element"> {{element.dominio}} </td>
                        </ng-container>
                    </tr>
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsDominios"></tr>
                    <tr mat-row (click)="eventoClick(row)" *matRowDef="let row; columns: displayedColumnsDominios;"></tr>
                </table>
            </div>
        </div>



    <div *ngIf="mostrarTablaCodigos" style="width: 70%" class="ubicacionTablas">
        <mat-checkbox class="margen-checkbox" color="primary" (click)="defineCodigo()" [(ngModel)]="isIdentChecked">Incluir identificadores
            inactivos</mat-checkbox>
        <div class="div-tabla-identificadores">
            <table mat-table [dataSource]="dataSourceCodigos" matSort class="configScroll">
                <caption></caption>
                <tr>
                    <ng-container matColumnDef="identificador" class="mat-column-nombreCampo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>C贸digo</th>
                        <td mat-cell *matCellDef="let element"> {{element.id.codigo}} </td>
                    </ng-container>
                    <ng-container matColumnDef="descripcion" class="mat-column-nombreCampo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
                        <td mat-cell 
                        *matCellDef="let element"> {{element.descripcion}} </td>
                    </ng-container>
                </tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumnsIdent"></tr>
                <tr mat-row (click)="eventoClickCodigo(row)"
                *matRowDef="let row; columns: displayedColumnsIdent;"></tr>
            </table>
        </div>
        <div class="division-btn-ident">
            <div>
                <button mat-raised-button color="primary" (click)="mostrarCodigo()">Nuevo c贸digo</button>
            </div>
            <div>
                <button mat-raised-button *ngIf="mostrarBtnDescripcionCodigo" color="accent" (click)="mostrarCodigo()">Modificar
                    Descripci贸n</button>
            </div>
            <div>
                <button mat-raised-button *ngIf="mostrarBtnEliminarCodigo"  color="warn" (click)="eliminarIdentificador()">Eliminar Identificador</button>
            </div>
        </div>

    </div>
    
</mat-card>
