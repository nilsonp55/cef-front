<mat-card class="card-limites">
    <mat-card-title>Adminsitraci贸n de puntos</mat-card-title>
    <div class="division-btn">
        <div *ngIf="tipoPuntoSeleccionado != undefined">
            <button mat-raised-button class="ubicacion-btn-dominio" color="primary" (click)="crearPunto()">Crear Punto</button>
        </div>
        <div>
            <button mat-raised-button color="accent" (click)="listarPuntosCreados()">ModificarPunto</button>
        </div>
    </div>

    <div style="width: 30%" class="ubicacionTablas">
        <div class="div-tabla-dominio">
            <table mat-table [dataSource]="dataSource" matSort class="configScroll">
                <tr>
                    <ng-container matColumnDef="name" class="mat-column-nombreCampo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci贸n</th>
                        <td mat-cell (click)="selectedTipoPunto(element.name)" 
                        *matCellDef="let element"> {{element.name}} 
                        </td>
                    </ng-container>
                </tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div style="width: 70%" class=" ubicacionTablas">
        <div class="div-search">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Nombre punto</mat-label>
                <input matInput>
              </mat-form-field>
              <button mat-icon-button color="primary" aria-label="Boton para buscar punto">
                <mat-icon>search</mat-icon>
            </button>
        </div>
        <div></div>
        </div>
        <mat-checkbox class="margen-checkbox" color="primary" [(ngModel)]="isPointChecked">Incluir puntos
            inactivos</mat-checkbox>
        <div class="div-tabla-identificadores">
            <table mat-table [dataSource]="dataSourceEdent" matSort class="configScroll">
                <tr>
                    <ng-container matColumnDef="codigo_punto" class="mat-column-codigo_punto">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>C贸digo punto</th>
                        <td mat-cell *matCellDef="let element"> {{element.codigo_punto}} </td>
                    </ng-container>
                    <ng-container matColumnDef="descripcion" class="mat-column-descripcion">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci贸n</th>
                        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                    </ng-container>
                    <ng-container matColumnDef="ciudad" class="mat-column-ciudad">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ciudad</th>
                        <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
                    </ng-container>
                </tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumnsIdent"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsIdent;"></tr>
            </table>
        </div>
        <div class="division-btn-ident">
            <div>
                <button mat-raised-button color="primary" >Ver Detalle Punto</button>
            </div>
            <div *ngIf="puntoSeleccionado != undefined">
                <button mat-raised-button color="accent" (click)="modificarPunto()" >ModificarPunto</button>
            </div>
            <div>
                <button mat-raised-button color="warn" >Exportar Lista</button>
            </div>
        </div>

    </div>
</mat-card>
