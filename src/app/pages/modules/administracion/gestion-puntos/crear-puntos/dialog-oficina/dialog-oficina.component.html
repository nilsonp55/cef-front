<div class="titulo-tabla">
    <h1>Crear oficina</h1>
</div>
<form class="example-container" [formGroup]="form" #frmPaciente="ngForm">
    <div class="div-division">
        <div class="ubica">
            <h2>Nombre</h2>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
                <input formControlName="nombre" matInput #input>
            </mat-form-field>
        </div>
    </div>

    <div class="div-division">
        <div class="ubica">
            <h2>Ciudad</h2>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Seleccione una ciudad</mat-label>
            <mat-select formControlName="ciudad">
                <mat-option *ngFor="let ciudad of ciudades" [value]="ciudad">
                    {{ciudad.nombreCiudad}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="div-division">
        <div class="ubica">
            <h2>Código oficina</h2>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
                <input matInput #input>
            </mat-form-field>
        </div>
    </div>

    <div class="div-division">
        <div class="ubica">
            <h2>Banco Aval</h2>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Seleccione un banco</mat-label>
            <mat-select formControlName="bancoAval">
                <mat-option *ngFor="let bancoAval of bancosAval" [value]="bancoAval">
                    {{bancoAval.nombreBanco}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="div-division">
        <div class="ubica">
            <h2>Tarifa ruteo</h2>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
                <input matInput #input>
            </mat-form-field>
        </div>
    </div>

    <div class="div-division">
        <div class="ubica">
            <h2>Tarifa Verificación</h2>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
                <input matInput #input>
            </mat-form-field>
        </div>
    </div>

    <div>
        <mat-checkbox class="margen-checkbox" color="primary" [(ngModel)]="esGrupoAval">Fajado</mat-checkbox>
        <mat-checkbox class="margen-checkbox" color="primary" [(ngModel)]="esGrupoAval">Refajillado</mat-checkbox>
    </div>

    <div class="div-division">
        <div class="ubica">
            <h2>Estado</h2>
        </div>
        <div>
            <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                [(ngModel)]="estado">
                <mat-radio-button class="example-radio-button" *ngFor="let season of tipoEstado" [value]="season">
                    {{season}}
                </mat-radio-button>
            </mat-radio-group>
        </div>
    </div>

    <div class="division-btn-ident">
        <div>
            <button mat-raised-button color="primary">Guardar</button>
        </div>
        <div>
            <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
        </div>
    </div>
</form>
