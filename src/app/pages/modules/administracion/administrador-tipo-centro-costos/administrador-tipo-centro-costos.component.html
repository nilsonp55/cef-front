<mat-card class="card-limites">
    <br><br>
    <mat-card-title>Gesti√≥n Tipo Centro Costos</mat-card-title>
    <div>
        <div class="division-btn">
            <button class="division-btn1" mat-raised-button class="ubicacion-btn-dominio" color="primary"
                (click)="crearCentroCostos()">Crear Tipo Centro Costos</button>
        </div>
    </div>

    <div style="width: 30%; margin-top: 3%" class="ubicacionTablas">
        <div class="div-tabla-dominio">
            <table mat-table [dataSource]="dataSourceTiposCuentas" matSort class="configScroll">
                <caption></caption>
                <tr>
                    <ng-container matColumnDef="banco" class="mat-column-nombreCampo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Banco</th>
                        <td mat-cell *matCellDef="let element"> {{element.bancoAval.abreviatura}} </td>
                    </ng-container>
                </tr>
                <tr>
                    <ng-container matColumnDef="tipo" class="mat-column-nombreCampo">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Tipo</th>
                        <td mat-cell *matCellDef="let element"> {{element.tipoCentro}} </td>
                    </ng-container>
                </tr>
                <tr>
                    <ng-container matColumnDef="nombre" class="mat-column-nombreCampo">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let element"> {{element.nombreCentro}} </td>
                    </ng-container>
                </tr>
                <tr>
                    <ng-container matColumnDef="acciones" class="mat-column-nombreCampo">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-button (click)="editar(element)">
                                <mat-icon style="color: green">edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                </tr>
                <tr *matHeaderRowDef="displayedColumnsTiposCuentas" mat-header-row></tr>
                <tr *matRowDef="let row; columns: displayedColumnsTiposCuentas;" mat-row></tr>
            </table>
        </div>
    </div>
    <div style="width: 70%" class="ubicacionTablas">
        <div class="example-container" [formGroup]="form" #frmCentroCosto="ngForm" *ngIf="mostrarFormulario">
            <div style="padding-left: 10%;">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Tipo Centro" minlength="3" required formControlName="tipoCentro">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Banco</mat-label>
                    <mat-select formControlName="bancoAval">
                        <mat-option *ngFor="let item of bancos" [value]="item">
                            {{item.nombreBanco}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombre Centro" required formControlName="nombreCentro">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Codigo Centro" formControlName="codigoCentro">
                </mat-form-field>
            </div>
            <div style="padding-left: 10%;">
                <mat-form-field appearance="fill">
                    <mat-label>Tabla Centros</mat-label>
                    <mat-select formControlName="tablaCentros">
                        <mat-option *ngFor="let item of tablCentros" [value]="item">
                            {{item}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div  class="tamanio-btn">
                <button mat-raised-button color="primary" type="button" (click)="persistir()" [disabled]="frmCentroCosto.invalid">
                    Aceptar
                </button>
                </div>
            </div>
    </div>
</mat-card>
