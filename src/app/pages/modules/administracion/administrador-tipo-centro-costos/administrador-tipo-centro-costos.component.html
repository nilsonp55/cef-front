<mat-card class="card-limites">
    <mat-card-title>Gesti√≥n Tipo Centro Costos</mat-card-title>
    <div>
        <div class="division-btn">
            <button class="division-btn1" mat-raised-button class="ubicacion-btn-dominio" color="primary"
                (click)="crearCentroCostos()">Crear Tipo Centro Costos</button>
            <button class="division-btn2" mat-raised-button color="accent" (click)="actualizarCentroCostos()">Actualizar
                Tipo Centro Costos</button>
        </div>
    </div>

    <div style="width: 30%; margin-top: 3%" class="ubicacionTablas">
        <div class="div-tabla-dominio">
            <table mat-table [dataSource]="dataSourceTiposCuentas" matSort class="configScroll">
                <tr>
                    <ng-container matColumnDef="tipo" class="mat-column-nombreCampo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
                        <td mat-cell *matCellDef="let element"> {{element.tipoCentro}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nombre" class="mat-column-nombreCampo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                        <td mat-cell *matCellDef="let element"> {{element.nombreCentro}} </td>
                    </ng-container>
                </tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumnsTiposCuentas"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsTiposCuentas;"></tr>
            </table>
        </div>
    </div>
    <div style="width: 70%" class="ubicacionTablas">
        <form class="example-container" [formGroup]="form" #frmPaciente="ngForm" *ngIf="mostrarFormulario"
            (ngSubmit)="persistir()">
            <div style="padding-left: 10%;">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Tipo Centro" minlength="3" required formControlName="tipoCentro">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Banco Aval" required formControlName="bancoAval">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombre Centro" required formControlName="nombreCentro">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Codigo Centro" required formControlName="codigoCentro">
                </mat-form-field>
            </div>
            <mat-form-field appearance="fill">
                <mat-label>Tabla Centros</mat-label>
                <mat-select formControlName="tablaCentros">
                    <mat-option *ngFor="let item of tablCentros" [value]="item">
                        {{item}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <button style="background-color: #C1DEAE" class="buttonsSaveOremove" mat-raised-button type="submit" [disabled]="frmPaciente.invalid">
                <span>Aceptar</span>
            </button>
        </form>
    </div>
</mat-card>
