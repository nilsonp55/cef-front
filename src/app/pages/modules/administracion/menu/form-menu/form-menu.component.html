<h1 mat-dialog-title>{{ isEdit ? 'Editar Menu' : 'Nuevo Menu' }}</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field>
            <mat-label>ID</mat-label>
            <input matInput formControlName="idMenu">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Menu Padre</mat-label>
            <input matInput formControlName="idMenuPadre">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tipo</mat-label>
            <input matInput formControlName="tipo">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Icono</mat-label>
            <input matInput formControlName="icono">
        </mat-form-field>
        <mat-form-field>
            <mat-label>URL</mat-label>
            <input matInput formControlName="url">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Estado</mat-label>
            <input matInput formControlName="estado">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Cancelar</button>
    <button mat-button [mat-dialog-close]="form.value" cdkFocusInitial (click)="guardar()">Guardar</button>
</div>
