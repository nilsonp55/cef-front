<!-- Container for the new TableCodigoTdvComponent -->
<div *ngIf="mostrarTabla">
  <app-table-codigo-tdv
    [displayedColumns]="displayedColumnsPuntosCodigo"
    [tiposPuntoOptions]="tiposPuntoParaFiltro"
    [bancosOptions]="bancos"
    [transportadorasOptions]="transportadoras"
    [ciudadesOptions]="ciudades"
    [initialPageIndex]="initialTablePageIndex"
    [initialPageSize]="initialTablePageSize"
    (editItem)="handleEditPuntoCodigo($event)"
    (exportAction)="handleTableExport()">
    <!-- totalRecords will be managed by table component itself since it loads its own data -->
    <!-- initialData is not passed as table component fetches its own data -->
  </app-table-codigo-tdv>
</div>

<!-- Container for the FormCodigoTdvComponent -->
<div *ngIf="mostrarFormulario">
  <app-form-codigo-tdv
    [initialData]="currentPuntoCodigoData"
    [bancos]="bancos"
    [transportadoras]="transportadoras"
    [ciudades]="ciudades"
    [tiposPunto]="tiposPuntoParaFiltro"
    (formSubmit)="handleFormSubmit($event)"
    (cancel)="handleCancelForm()">
  </app-form-codigo-tdv>
</div>
