<!--Sprinner-->
<app-spinner *ngIf="spinnerActive"></app-spinner>
<!--Tabla Descripción de archivos cargados-->
<div class="divTabla">
  <div class="divTituloTablas">
    <h1 class="tituloTabla">Cierre de Conciliacición</h1>
    <span class="line-spacer"></span>
  </div>
  <table mat-table [dataSource]="dataSourceInfoProcesos" matSort class="mat-elevation-z8">
    <caption>Cierre de Conciliacición</caption>
    <ng-container class="text-xl-center" matColumnDef="idLogProceso">
      <th id="idLogProceso" mat-header-cell *matHeaderCellDef mat-sort-header> ID PROCESO</th>
      <td mat-cell *matCellDef="let element"> {{element.idLogProceso }} </td>
    </ng-container>

    <ng-container class="text-xl-center" matColumnDef="fechaCreacion">
      <th id="fechaCreacion" mat-header-cell *matHeaderCellDef mat-sort-header> FECHA PROCESO</th>
      <td mat-cell *matCellDef="let element"> {{element.fechaCreacion | date: 'dd/MM/YYYY': '+00'}} </td>
    </ng-container>

    <ng-container class="text-xl-center" matColumnDef="codigoProceso">
      <th id="codigoProceso" mat-header-cell *matHeaderCellDef mat-sort-header> ACTIVIDAD</th>
      <td mat-cell *matCellDef="let element"> {{element.codigoProceso}} </td>
    </ng-container>

    <ng-container class="text-xl-center" matColumnDef="estadoProceso" >
      <th id="estadoProceso" mat-header-cell *matHeaderCellDef mat-sort-header> ESTADO</th>
      <td mat-cell style="color: rgb(36, 162, 51);" *matCellDef="let element"> {{element.estadoProceso}} </td>
    </ng-container>

    <ng-container class="text-xl-center" matColumnDef="acciones">
      <th id="acciones" mat-header-cell *matHeaderCellDef> Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button title="Ejecutar" *ngIf="element.codigoProceso == 'CONCILIACION' && element.estadoProceso !== 'CERRADO'" mat-button color="primary" (click)="ejecutar()">
          <mat-icon style="color: rgb(29, 39, 170)">play_circle_outline</mat-icon>
        </button>
        <button title="Reabrir" mat-button *ngIf="element.codigoProceso == 'CONCILIACION'" (click)="reabrirCargue(element.nombreArchivo, element.idModeloArchivo)">
          <mat-icon style="color: rgb(255, 217, 0)">cached icon</mat-icon>
        </button>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsInfoProcesos"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsInfoProcesos;"></tr>
  </table>

</div>
