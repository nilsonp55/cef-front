<div mat-dialog-content>
  <mat-icon mat-dialog-close class="botonCerrarDialog" (click)="onCancel()">close</mat-icon>
  <div>
    <div style="text-align: center; margin-top: 5%;">
      <div [ngSwitch]="data.codigo">
        <img *ngSwitchCase="1" [src]="imgError" width="80" alt="imgError">
        <img *ngSwitchCase="2" [src]="imgAlerta" width="80" alt="imgAlerta">
        <img *ngSwitchCase="3" [src]="imgExistoso" width="80" alt="imgExistoso">
        <img *ngSwitchCase="4" [src]="imgEsperar" width="80" alt="imgEsperar">
      </div>
      <p style="font-size: 15px; margin-top: 2%;"> {{ data.msn }} </p>

      <mat-accordion *ngIf="data.showResume">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>Detalles</mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{data.msgDetalles}}</p>
        </mat-expansion-panel>
      </mat-accordion>

    </div>
  </div>
</div>
<div mat-dialog-actions *ngIf="data.showActions">
  <button class="division-btn1" class="button-custom" mat-raised-button color="primary" cdkFocusInitial
    [mat-dialog-close]="data">Aceptar</button>
  <button mat-raised-button color="warn" class="button-custom" (click)="onCancel()">Cancelar</button>
</div>
