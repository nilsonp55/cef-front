<div mat-dialog-content>
  <mat-icon mat-dialog-close class="botonCerrarDialog">close</mat-icon>
  <div style="border: 1px solid rgb(234, 234, 234)">
    <div style="text-align: center; margin-top: 5%;">
      <div [ngSwitch]="data.codigo">
        <img *ngSwitchCase="1" [src]="imgError" width="150">
        <img *ngSwitchCase="2" [src]="imgAlerta" width="150">
        <img *ngSwitchCase="3" [src]="imgExistoso" width="150">
        <img *ngSwitchCase="4" [src]="imgEsperar" width="150">
      </div>

      <p style="font-size: 20px; margin-top: 2%;"> {{ data.msn }} </p>
    </div>
  </div>
</div>
<div mat-dialog-actions *ngIf="data.showActions">
  <button class="division-btn1" mat-raised-button color="primary" cdkFocusInitial
    [mat-dialog-close]="data">Aceptar</button>
  <button mat-raised-button (click)="onCancel()">Cancelar</button>
</div>
